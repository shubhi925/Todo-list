<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo list</title>
  </head>
  <body class="bg-pink-600">
    <div class="mt-24 max-w-lg mx-auto">
      <h1 class="text-white font-semibold text-3xl text-center">Todo List</h1>
      <div class="mt-6 mb-10 mx-3 p-4 bg-gray-700 rounded">
        <div class="flex gap-0.5">
          <input
            type="text"
            class="textBox bg-gray-800 flex-grow rounded text-white"
          />
          <button class="addBtn bg-pink-600 p-2 text-white rounded">Add</button>
        </div>
        <div class="errorText text-white mt-2 hidden text-sm">
          <p>Please enter a task.</p>
        </div>
        <div>
          <ul class="listItems"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
